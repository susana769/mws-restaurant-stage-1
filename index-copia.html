<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Restaurant Reviews</title>

    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  </head>

  <body>
       <!-- Beginning container -->
      <div id="containerIndex" role="main">
        <header>
          <!-- Beginning nav -->
          <nav>
             <a href="/"><img src="/img/logo1.svg" class="logo" alt="Restaurant Reviews logo"></a>
          </nav>
          <!-- End nav -->
        </header>
        <!-- End header -->
        <!-- Beginning map -->
        <section id="map-container">
          <div id="map"></div>
        </section>
        <!-- End map -->        
        <section>
          <!-- Beginning restaurant filter -->
          <div class="filter-options">
            <h2>Filter Results</h2>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
          <!-- End restaurant filter -->
          <!-- Beginning restaurant list -->
            <ul id="restaurants-list"></ul>
          <!-- End restaurant list -->
        </section>
      </div>
      <!-- End container -->
      <!-- Beginning footer -->
      <footer id="footer">
        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
      <!-- End footer -->

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANM24w06le3kIFvlpGPNzRRmP4uvDwAes&libraries=places&callback=initMap"></script>
  </body>

</html>
