<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Restaurant Reviews</title>
    <meta name="description" content="Discover the best restaurant in your city!" />

    <link rel="icon" type="image/x-icon" href="/images_src/fixed/favicon.ico">
  </head>

  <body>
    <!-- Beginning container -->
    <div id="container-index" role="main">
      <header>
        <!-- Beginning nav -->
        <nav role="banner">
          <a href="/"><img src="/images_src/fixed/logo.svg" class="logo" alt="Restaurant Reviews logo"></a>
        </nav>
        <!-- End nav -->
      </header>
      <!-- End header -->
      <!-- Beginning map -->
      <section id="map-container" role="application">
        <div id="map"></div>
      </section>
      <!-- End map -->        
      <section id="restaurants" role="main">
        <!-- Beginning restaurant filter -->
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <!-- End restaurant filter -->
        <ul id="restaurants-list"></ul>
      </section>
      </div>
      <!-- End container -->
      <!-- Beginning footer -->
      <footer id="footer" role="contentinfo">
        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
      <!-- End footer -->

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANM24w06le3kIFvlpGPNzRRmP4uvDwAes&libraries=places&callback=initMap"></script>
    <script>
      /* For Cache */
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/js/sw.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }).catch(function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>

  </body>
  
</html>
